<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">

        <div class="showcase">
            <img src="images/Cybersecurity.png" alt="Security">
        </div>
    
        <div class="form">
            <h1>Welcome!</h1>
            <form>
                <div class="input-container">
                    <i class="fa fa-user input-icon"></i>
                    <input type="text" class="input-field" placeholder="Your Name">
                </div>

                <div class="input-container">
                    <i class="fa fa-envelope input-icon"></i>
                    <input type="email" class="input-field" placeholder="Your E-mail">
                </div>

                <div class="input-container">
                    <i class="fa fa-lock input-icon"></i>
                    <input type="password" class="input-field" placeholder="Create Password">
                </div>

                <div class="strength-container">
                    <label>Password Strength</label>
                    <div class="strength-bar">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <div class="btns">
                    <button class="create-account">Create Account
                    </button>

                    <button class="sign-in">Sign In</button>
                </div>

            </form>
        </div>

        
        <div class="loader">
            <div class="cover"></div>
            <div class="bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
